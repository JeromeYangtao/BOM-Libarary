<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        
        div {
            width: 300px;
            height: 300px;
            background: #ddd;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div id="div">点击后生成查询字符串</div>
    <div id="button1">点击后查找查询字符串，输出在控制台</div>
    <div id="button2">点击后修改查询字符串</div>
    <script src="bom.js">
    </script>
    <script>
        let div = document.querySelector('#div')
        div.addEventListener('click', function() {
            location.search = 'xxx=yyy&中文=测试'
        })
        button1.addEventListener('click', function() {
            console.log($.bom.search('xxx'))
            console.log($.bom.search('中文'))
        })
        var button2 = document.querySelector('#button2')
        button2.addEventListener('click', function() {
            $.bom.search('xxx', 'zzz')
            $.bom.search('中文', '测试结束')
        })
    </script>
</body>

</html>
